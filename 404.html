<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página no encontrada - Alexis Palacio, Desarrollador Full-Stack">
  <meta name="robots" content="noindex, nofollow">
  <title>404 - Página no encontrada | Alexis Palacio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme-animation.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
      position: relative;
      overflow: hidden;
    }
    
    .error-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.05"/><circle cx="80" cy="30" r="1.5" fill="%23ffffff" opacity="0.03"/><circle cx="30" cy="70" r="1" fill="%23ffffff" opacity="0.04"/><circle cx="70" cy="80" r="2" fill="%23ffffff" opacity="0.02"/></svg>');
      animation: float 20s infinite linear;
    }
    
    .error-content {
      text-align: center;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }
    
    .error-code {
      font-size: clamp(6rem, 15vw, 12rem);
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
      text-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
      animation: pulse404 3s ease-in-out infinite;
    }
    
    @keyframes pulse404 {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: var(--text-color);
      margin: 1rem 0;
      font-weight: 600;
    }
    
    .error-description {
      color: var(--text-muted);
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .btn-404 {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius-full);
      font-weight: 600;
      transition: all var(--transition-normal);
      border: 2px solid var(--primary-color);
      min-width: 200px;
      justify-content: center;
    }
    
    .btn-404:hover {
      background: transparent;
      color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.3);
    }
    
    .btn-secondary-404 {
      background: transparent;
      color: var(--text-color);
      border: 2px solid var(--border-color);
    }
    
    .btn-secondary-404:hover {
      background: var(--light-bg);
      color: var(--text-color);
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }
    
    .error-navigation {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    
    .nav-link-404 {
      color: var(--primary-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-md);
      transition: all var(--transition-fast);
      border: 1px solid transparent;
    }
    
    .nav-link-404:hover {
      background: rgba(0, 170, 255, 0.1);
      border-color: var(--primary-color);
    }
    
    .theme-toggle-404 {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      cursor: pointer;
      transition: all var(--transition-normal);
      z-index: 10;
    }
    
    .theme-toggle-404:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      transform: scale(1.1);
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }
    
    @media screen and (max-width: 768px) {
      .error-actions {
        width: 100%;
      }
      
      .btn-404 {
        width: 100%;
        max-width: 300px;
      }
      
      .error-navigation {
        flex-direction: column;
        align-items: center;
      }
      
      .theme-toggle-404 {
        top: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>

<body>
  <button id="theme-toggle" class="theme-toggle-404" aria-label="Cambiar tema">
    <i class="fas fa-moon"></i>
  </button>

  <main class="error-page">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">¡Oops! Página no encontrada</h2>
      <p class="error-description">
        La página que estás buscando parece haber tomado un descanso digital. 
        Pero no te preocupes, hay muchas otras cosas geniales por explorar.
      </p>
      
      <div class="error-actions">
        <a href="/" class="btn-404">
          <i class="fas fa-home"></i>
          Ir al Inicio
        </a>
        <button onclick="history.back()" class="btn-404 btn-secondary-404">
          <i class="fas fa-arrow-left"></i>
          Volver Atrás
        </button>
      </div>
      
      <nav class="error-navigation">
        <a href="/#about" class="nav-link-404">Sobre mí</a>
        <a href="/#experience" class="nav-link-404">Experiencia</a>
        <a href="/#projects" class="nav-link-404">Proyectos</a>
        <a href="/#contact" class="nav-link-404">Contacto</a>
        <a href="/politicas-privacidad" class="nav-link-404">Privacidad</a>
      </nav>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="theme-transitions.js"></script>
  
  <script>
    // Set year dynamically
    document.addEventListener('DOMContentLoaded', function() {
      const yearElement = document.getElementById('year');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }
      
      // Initialize theme from localStorage
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Update theme toggle icon
      const themeToggle = document.getElementById('theme-toggle');
      const icon = themeToggle.querySelector('i');
      if (icon) {
        icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      }
    });
  </script>
</body>

</html>
