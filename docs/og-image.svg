    <rect x="100" y="120" rx="28" ry="28" width="1000" height="390" fill="#e9edf3"/>
  </g>
  <g>
    <text x="120" y="260" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="900" font-size="78" fill="#2f3441">Alexis Palacio</text>
    <text x="120" y="330" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="500" font-size="42" fill="#6f7686">Desarrollador Full‑Stack</text>
    <text x="120" y="385" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="400" font-size="28" fill="#6f7686">Neumorphism • React • Astro • Tailwind</text>
  </g>
</svg>

