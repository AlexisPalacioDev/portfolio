<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <meta name="description" content="Thank you page for Alexis Palacio, Shopify and frontend developer">
    <meta name="keywords" content="Frontend Developer, Shopify Developer">
    <link rel="canonical" href="https://poisoned-dog.github.io/portfolio/gracias.html">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: "Poppins", sans-serif;
            text-align: center;
        }

        .gracias {
            max-width: 600px;
        }

        .gracias h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .gracias p {
            font-size: 1.2rem;
        }

        .gracias a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            border-radius: var(--border-radius-full);
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .gracias a:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <div class="gracias">
        <h1 id="gracias-titulo">Thank you for your message!</h1>
        <p id="gracias-parrafo">I have received your information and will get back to you soon.</p>
        <a id="gracias-boton" href="index.html">Return to Home</a>
    </div>
    

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      const theme = localStorage.getItem('theme') || 'dark';
      $('html').attr('data-theme', theme);
      if(localStorage.getItem('colorblind') === 'true'){
        $('html').attr('data-colorblind','true');
      }
      const idioma = localStorage.getItem("idioma");
      const $titulo = $("#gracias-titulo");
      const $parrafo = $("#gracias-parrafo");
      const $boton = $("#gracias-boton");
      if(idioma === "es"){
        $titulo.text("¡Gracias por tu mensaje!");
        $parrafo.text("He recibido tu información y me pondré en contacto contigo pronto.");
        $boton.text("Volver al Inicio");
      } else {
        $titulo.text("Thank you for your message!");
        $parrafo.text("I have received your information and will get back to you soon.");
        $boton.text("Return to Home");
      }
    });
  </script>
</body>

</html>
