<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alexis Palacio</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #111827, #312e81);
        color: #f9fafb;
      }
      .card {
        padding: 2.5rem 3rem;
        border-radius: 1.5rem;
        background: rgba(17, 24, 39, 0.85);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      a {
        text-decoration: none;
      }
      button {
        padding: 0.85rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
        color: #0f172a;
        background: #38bdf8;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(56, 189, 248, 0.8);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Bienvenido</h1>
      <p>Visita el portafolio de Alexis Palacio para conocer mas sobre sus proyectos.</p>
      <a href="https://alexispalacio.vercel.app/" target="_blank" rel="noopener noreferrer">
        <button type="button">Ir al Portafolio</button>
      </a>
    </main>
  </body>
</html>
